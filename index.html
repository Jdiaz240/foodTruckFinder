<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c0d143f7f1.js"
      crossorigin="anonymous"
    ></script>
    <link href="./Assets/css/style.css" rel="stylesheet" />
    <title>Food Truck Finder</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html" id="home"
            >Food Truck Finder</a
          >
        </div>
      </nav>
    </header>
    <section>
      <div id="search-modal" class="modal border border-primary">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Test</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="begin">
      <div class="card text-center">
        <div class="card-header">Food Truck Finder</div>
        <div class="card-body">
          <p class="card-text">
            Tired of fast food, wanna get into the street food scene? Click
            below to find a food truck near you!
          </p>

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Begin Search
          </button>

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Search Trucks
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <label for="site-search"
                    >Please enter your city or zipcode:</label
                  >
                  <input
                    type="search"
                    id="site-search"
                    name="q"
                    placeholder="City or Zipcode"
                  />
                  <div class="dropdown">
                    <label for="type-food"
                      >What kind of food are you looking for?</label
                    >
                    <!-- <button
                      id="dropdown-button"
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Dropdown
                    </button> -->
                    <section class="container1">
                    <label for="chinese"
                    >Chinese</label
                  >
                    <input
                    class="check"
                      type="checkbox"
                      name="myCheckbox"
                      value="chinese"
                      id="chinese"
                      onclick="selectOnlyThis(this)"
                    />
                    <label for="american"
                    >American</label
                  >
                    <input
                    class="check"
                      type="checkbox"
                      name="myCheckbox"
                      value="american"
                      id="american"
                      
                      onclick="selectOnlyThis(this)"
                    />
                    <label for="mexican"
                    >Mexican</label
                  >
                    <input
                    class="check"
                      type="checkbox"
                      name="myCheckbox"
                      value="mexican"
                      id="mexican"
                      onclick="selectOnlyThis(this)"
                    />
                  </section>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <nav id="footer" class="navbar fixed-bottom navbar-dark bg-dark">
        <a
          href="https://github.com/Jdiaz240"
          class="fa-brands fa-github-square"
        >
          Joshua Diaz</a
        >
        <a
          href="https://github.com/schaparro08"
          class="fa-brands fa-github-square"
        >
          Stephanie Chaparro-Roldan</a
        >
      </nav>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./Assets/js/script.js"></script>
</html>

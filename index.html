<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c0d143f7f1.js" crossorigin="anonymous"></script>
    <link href="./Assets/css/style.css" rel="stylesheet">
    <title>Food Truck Finder</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html" id="home">Food Truck Finder</a>
            </div>
        </nav>
    </header>
    <section class="begin">
        <div class="card text-center">
            <div class="card-header">
                Food Truck Finder
            </div>
            <div class="card-body">

                <p class="card-text">Tired of fast food, wanna get into the street food scene?
                    Click below to find a food truck near you!</p>
                <a href="#" class="btn btn-primary" id="search">Begin Search</a>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>

    <footer>
        <nav id="footer" class="navbar fixed-bottom navbar-dark bg-dark">
            <a href="https://github.com/Jdiaz240" class="fa-brands fa-github-square"> Joshua Diaz</a>
            <a href="https://github.com/schaparro08" class="fa-brands fa-github-square"> Stephanie Chaparro-Roldan</a>
        </nav>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./Assets/js/script.js"></script>

</html>
